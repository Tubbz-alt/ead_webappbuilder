<div style="height:100%;">
    <div class="item" style="width:100%;height:100%;font-size:13px;">
        <div class="content" style="height:100%;">
            <div data-dojo-attach-point="tabERG">
                <div data-dojo-attach-point="tabNode1" class="ergTabs">
                    <label>${nls.spillLocation}</label>
                    <div data-dojo-attach-point="drawSpillInfo">
                        <div id="Polygon" title="${nls.spillLocation}" class="searchFeaturesIcon searchPoint"></div>
                    </div>

                    <br>
                    <div>
                        <label>Scenario Name</label> <br>
                        <input id='scenarioName'  class="ergControls"  data-dojo-attach-point="scenarioName"
                                data-dojo-type="dijit/form/TextBox"></input> <br>
                    </div><br>
                    <div>
                        <label>Predefined Queries</label> <br>
                        <select class="ergControls" data-dojo-props="dropDown:true,multiple:true,required:false" data-dojo-attach-point="CustomMetricsSite"
                                data-dojo-type="dojox/form/CheckedMultiSelect"></select>
                        <label id="predefinedQ"></label><br>
                    </div>

                    <br>
                    <label>Analysis Cell Size in Meters </label> <br>
                    <input data-dojo-type="dijit/form/NumberSpinner"
                           data-dojo-attach-point="winDirSpinner"
                           value="5000" id='winDirSpinner'
                           data-dojo-props="smallDelta:1, constraints:{min:0,max:10000,places:0}"
                           class="ergControls"/>
                    <br>
                    <!-- BUTTONS -->
                    <div class="jimu-r-row play-section">
                        <div class="col-1-2">
                            <div class="jimu-btn btn-solve" data-dojo-attach-point="btnSearch"
                                 data-dojo-attach-event="onclick:onSolve">Run</div>
                        </div>
                        <div class="col-1-2">
                            <div class="jimu-btn btn-clear" data-dojo-attach-point="btnClear" data-dojo-attach-event="onclick:onClearBtnClicked">Clear</div>
                        </div>
                        <div id='loadingrunscreen' style='display:none;padding-top: 99px;'>
                            Layer will be displayed on map when finished.
                        </div>
                        <div id='downloadfile' style='display:none;padding-top: 69px;'>
                            <a id='downloadfileLinkdetails' target='_blank' href="">File Details</a>
                            <a id='downloadfileLink' target='_blank' href="">Download Image</a>
                        </div>
                    </div>
                </div>

                <div data-dojo-attach-point="tabNode2" class="ergTabs">
                    <div data-dojo-attach-point="progressBar" data-dojo-type="dijit/ProgressBar" data-dojo-props='indeterminate:true' style="display:none;"></div>
                    
                    <div class="noresults-section" data-dojo-attach-point="noresultsSection">
                        ${nls.noresult}
                    </div>
                    <br>
                    <div class="noresults-section" data-dojo-attach-point="noresultsSection">
                        Shapefile must be in compressed zip file format and in WGS84 Projection
                    </div>
                    <br>
                    <form id="uploadFormSite" method="post" enctype="multipart/form-data">
                        <input type="file" id="infile-site" class="uploadBtn" name="pic" accept=".zip">
                    </form>
                    <br>
                    <br>
                    <br>
                    <label>Shapefile Type</label> <br>
                        <select class="ergControls" data-dojo-props="maxHeight: 200"  data-dojo-attach-point="shpType"
                                data-dojo-type="dijit/form/Select"></select>
                </div>

                <div data-dojo-attach-point="tabNode3" class="ergTabs">
                    <div class="resultsList" data-dojo-attach-point="facilitiesListSection" />
                     <div>
                        <label>Query Name</label> <br>
                        <input id='queryName'  class="ergControls"  data-dojo-attach-point="queryName"
                                data-dojo-type="dijit/form/TextBox"></input>
                    </div><br>
                    <div><label>Query Layer Name</label>
                        <select class="ergControls" data-dojo-props="maxHeight: 200"  data-dojo-attach-point="queryLayer"
                                data-dojo-type="dijit/form/Select"></select>
                    </div>
                    <div>
                        <div>
                            <div style='display: inline-block;width: 177px;'>
                                <br><label>Query Type</label>
                                <select class="ergControls" data-dojo-props="maxHeight: 200"  data-dojo-attach-point="queryType" data-dojo-type="dijit/form/Select"></select>
                            </div>
                            <div style='display: block;width: 163px;float: right;'>
                                <br><label>Operator</label>
                                <select class="ergControls" data-dojo-props="maxHeight: 200"  data-dojo-attach-point="queryOperator"data-dojo-type="dijit/form/Select"></select>
                            </div>
                        </div>
                        <div>
                            <br><label id='queryValueText'>Value</label>
                            <input id='queryValue'  class="ergControls"  data-dojo-attach-point="queryValue" id='queryValue'
                                data-dojo-props="smallDelta:1, constraints:{min:0,max:10000,places:0}"
                                   class="ergControls" value=""
                                data-dojo-type="dijit/form/NumberSpinner"></input></select>
                        </div>
                        <div>
                            <div style='display: inline-block;width: 177px;'>
                                <br><label>Field Name</label>
                                <select class="ergControls" data-dojo-props="maxHeight: 200"  data-dojo-attach-point="queryFieldName" id='queryFieldName' data-dojo-type="dijit/form/Select"></select>
                            </div>
                            <div style='display: block;width: 163px;float: right;'>
                                <br><label>Field Value</label>
                                <select disabled class="ergControls" data-dojo-props="maxHeight: 200"  data-dojo-attach-point="queryFieldValue" id='queryFieldValue' data-dojo-type="dijit/form/Select"></select>
                            </div>
                        </div>
                        <br>
                        <div>
                        <label>Overlap Cell Size in Meters </label> <br>
                        <input data-dojo-type="dijit/form/NumberSpinner"
                               data-dojo-attach-point="overlapspinner"
                               data-dojo-props="smallDelta:1, constraints:{min:0,max:10000,places:0}"
                               class="ergControls" value="" id='overlapspinner'/>
                        </div>
                    </div>
                    <br>
                    <div class="col-1-2">
                        <div class="jimu-btn btn-solve" data-dojo-attach-point="btnSearch" data-dojo-attach-event="onclick:addQuery">Add Query</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
